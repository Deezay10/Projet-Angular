<h2>{{ isEdit ? 'Modifier un article' : 'Ajouter un article' }}</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm" class="article-form">

  <label for="title">Titre :</label>
  <input id="title" name="title" [(ngModel)]="article.title" required>

  <label for="desc">Description :</label>
  <textarea id="desc" name="desc" [(ngModel)]="article.desc"></textarea>

  <label for="author">Auteur :</label>
  <input id="author" name="author" [(ngModel)]="article.author">

  <label for="imgPath">Image (URL) :</label>
  <input id="imgPath" name="imgPath" [(ngModel)]="article.imgPath">

  <button type="submit">{{ isEdit ? 'Modifier' : 'Ajouter' }}</button>
</form>
