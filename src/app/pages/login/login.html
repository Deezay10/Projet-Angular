<h2 class="titre">Page de connexion</h2>
<br>
<div class="form">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <input type="email" name="email" [(ngModel)]="email" placeholder="Email"><br>
    <input type="password" name="password" [(ngModel)]="password" placeholder="Password"><br><br>
    <button class="uk-button uk-button-primary uk-width-1-4" type="submit">Se connecter</button>
  </form>
</div>
@if (successMessage) {
  <p class="success" style="color: green">{{successMessage}}</p>
  }
@if (errorMessage) {
  <p class ="error" style="color: red;">{{ errorMessage }}</p>
}
